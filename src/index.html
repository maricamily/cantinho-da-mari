<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantinho da Mari</title>
    <link rel="stylesheet" href="/src/static/css/style.css">
    <link rel="stylesheet" href="/src/static/css/fonts.css">
</head>
<body>
    <h1>Cantinho da Mari</h1>
    <p> Só um lugarzinho para eu guardar as minhas coisas, deixar links de artigos que quero ler
        sem ter que ficar entrando no tiktok, recomendações de livros, uma wishlist maneira e futuramente
        um notebook!
    </p>
    <div class="carousel-container">
        <!-- Imagem Principal e Descrição -->
        <div class="main-content">
            <img id="main-image" src="/src/assets/img.jpg" alt="Imagem Principal">
            <div class="description">
                <p id="caption">marizinha em seu habitat natural</p>
            </div>
        </div>
        
        <div class="thumbnails">
            <img src="/src/assets/img.jpg" alt="Imagem 1" class="thumbnail active">
            <img src="/src/assets/img-2.jpg" alt="Imagem 2" class="thumbnail" data-caption="marizoca é desiludida assim..">
            <img src="/src/assets/img-3.jpg" alt="Imagem 3" class="thumbnail" data-caption="marizitcha e seu filme favorito da vida">
            <img src="/src/assets/img-4.jpg" alt="Imagem 4" class="thumbnail" data-caption="conselho que marizocs devia levar pra vida">
            <img src="/src/assets/img-5.jpg" alt="Imagem 5" class="thumbnail" data-caption="o cheiro favorito da mari">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
